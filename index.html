<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AdiosMart</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- 1# Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">

        <div 
          class="cart"
        >Cart ({{ cartX }})</div>

        <product-display 
          :premium="premiumX"
          :cart="cartX"
          @add-to-cart="updateAddToCart"
          @remove-from-cart="updateRemoveFromCart"
        
        ></product-display>
      
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    
    <!-- Import Component -->
     <script src="./components/ProductDisplay.js"></script>

    <!-- 2# Mount Vue App to CSS Selector dari Element ID app -->
    <script>
      const mountedApp = app.mount('#app')
    </script>

  </body>
</html>
